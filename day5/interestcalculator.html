<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Interest Calculator</h1>
      <form action="">
        <label for="" class="form-label">Principal Amount</label>
        <input type="number" class="form-control" id="principal" />
        <label for="" class="form-label">Rate of Interest</label>
        <input type="number" class="form-control" id="rate" />
        <label for="" class="form-label">Number of Years</label>
        <input type="number" class="form-control" id="year" />
        <fieldset>
          <legend>Type of Interest</legend>
          <input
            class="form-check-input"
            type="radio"
            name="interestType"
            id="si"
          />
          <label for="" class="form-label">Simple Interest</label>
          <input
            class="form-check-input"
            type="radio"
            name="interestType"
            id="ci"
          />
          <label for="" class="form-label">Compound Interest</label>
        </fieldset>
        <label for="" class="form-label">Interest Amount</label>
        <input
          readonly
          type="number"
          class="form-control shadow"
          id="interest"
        />
        <button
          onclick="calculate()"
          type="button"
          class="btn btn-primary rounded m-2 p-2"
        >
          Calculate
        </button>
        <button type="reset" class="btn btn-warning rounded m-2 p-2">
          Clear
        </button>
      </form>
    </div>
    <script src="./interestcalculator.js" />
  </body>
</html>
