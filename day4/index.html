<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1>Learning Bootstrap 5</h1>
      <p class="h1 text-primary">Heading 1</p>
      <p class="h2 text-secondary">Heading 2</p>
      <p class="h3 bg-primary-subtle">Heading 3</p>
      <p class="h4 text-warning">Heading 4</p>
      <p class="h5 text-danger">Heading 5</p>
      <p class="h6 text-info">Heading 6</p>
      <p class="display-1 text-primary bg-primary-subtle">Heading 1</p>
      <p class="display-2 text-warning bg-dark">Heading 2</p>
      <p class="display-3 text-white bg-primary">Heading 3</p>
      <p class="display-4 text-light bg-success">Heading 4</p>
      <p class="display-5 text-dark bg-light">Heading 5</p>
      <p class="display-6">Heading 6</p>
    </div>
  </body>
</html>
