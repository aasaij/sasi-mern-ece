<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Student Mark List
      </caption>
      <thead style="background-color: gray; color: white">
        <tr>
          <th rowspan="2">RollNo</th>
          <th rowspan="2">Candidate Name</th>
          <th rowspan="2">Gender</th>
          <th colspan="2">CGPA</th>
        </tr>
        <tr>
          <th>Internal</th>
          <th>External</th>
        </tr>
      </thead>
      <tbody style="background-color: orange">
        <tr>
          <td>402</td>
          <td>Deepika</td>
          <td>Female</td>
          <td>3.0</td>
          <td>7.0</td>
        </tr>
        <tr>
          <td>420</td>
          <td>Sri</td>
          <td>Female</td>
          <td>3.0</td>
          <td>7.0</td>
        </tr>
        <tr>
          <td>429</td>
          <td>Venki</td>
          <td>Male</td>
          <td>3.0</td>
          <td>8.0</td>
        </tr>
        <tr>
          <td>404</td>
          <td>George</td>
          <td>Male</td>
          <td>3.0</td>
          <td>21.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
